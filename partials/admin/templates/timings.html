<h2>Timings</h2>
<div class="schedule">
    <div class="hour" ng-repeat="hour in dummyHours">     
        <div  ng-repeat="days in  dummyDays">
            <span ng-mouseover="changeColor($event)"></span>
            <span class="dummySpan"></span>
        </div>
    </div>
    <div class="clear"></div>
</div>
